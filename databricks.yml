bundle:
  name: Pyspark-HandsOn
  uuid: cbaf5aee-be74-48c6-9323-d15dfe34ca43

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-3f748aef-a872.cloud.databricks.com
    variables:
      catalog: workspace
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-3f748aef-a872.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/sks.shivam339@zohomail.in to make sure we only have a single copy.
      root_path: /Workspace/Users/sks.shivam339@zohomail.in/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: sks.shivam339@zohomail.in
        level: CAN_MANAGE
